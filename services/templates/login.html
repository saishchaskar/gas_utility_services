{% extends 'home.html' %}
{% block content %}

<div class="min-h-screen flex items-center justify-center ">
  <div class="min-h-screen flex items-center justify-center w-full dark:bg-gray-950">
    <div class="bg-white dark:bg-gray-900 shadow-md rounded-lg px-5 py-10 max-w-md">
      <div class="text-center">
        <h2 class="text-3xl font-semibold text-gray-800 mb-4">Login Here</h2>
      </div>
      <div class="p-4">
        <form action="/login/" method="POST">
          {% csrf_token %}
          <!-- Display errors if any -->
          {% if form.errors %}
            <div class="text-red-600 font-semibold text-sm mb-4">
              {% for field, errors in form.errors.items %}
                {% for error in errors %}
                  <p>{{ error }}</p>
                {% endfor %}
              {% endfor %}
            </div>
          {% endif %}
          
          <!-- Render each field individually -->
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <div class="mt-1">
              <input name="username" type="text" required
                class="px-2 py-3 mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-sky-500 focus:outline-none focus:ring-sky-500 sm:text-sm" placeholder="Username"
                value="{{ form.username.value|default:'' }}" />
            </div>
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
            <div class="mt-1">
              <input type="password" name="password" id="id_password" class="px-2 py-3 mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-sky-500 focus:outline-none focus:ring-sky-500 sm:text-sm" placeholder="Password" required>
            </div>
          </div>
          <hr class="my-4">
          <button type="submit" class="bg-red-500 hover:bg-blue-600 text-white font-semibold rounded-md py-2 px-4 w-full">Login</button>

          <p class="text-center font-extrabold">Don&rsquo;t have an account? <a class="text-green-500 hover:underline"
              href="/signup">Sign up</a></p>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
