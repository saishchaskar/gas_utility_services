<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gas Service APP</title>
  
    <!-- Replace Bootstrap CSS with Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
   
</head>
<body class="bg-blue-300">
    <!-- Navbar start -->
    <nav class="bg-gray-800 shadow shadow-gray-300 w-100 px-8 md:px-auto">
        <div class="md:h-16 h-28 mx-auto md:px-4 container flex items-center justify-between flex-wrap md:flex-nowrap">
            <!-- Logo -->
            <div class="text-indigo-500 md:order-1" >
                
                <!-- Heroicon - Chip Outline -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 1024 1024" stroke="currentColor"  >
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path d="M512 512m-480 0a480 480 0 1 0 960 0 480 480 0 1 0-960 0Z" fill="#FEE8EB"></path>
                        <path d="M601.6 473.6c-57.6-64-57.6-140.8-57.6-249.6-179.2 70.4-134.4 262.4-140.8 326.4-44.8-38.4-57.6-128-57.6-128C294.4 448 268.8 512 268.8 563.2c0 128 108.8 236.8 243.2 236.8s243.2-102.4 243.2-236.8c0-76.8-57.6-115.2-57.6-217.6-83.2 25.6-96 89.6-96 128z" fill="#FF6B6A"></path>
                        <path d="M505.6 537.6c83.2 32 64 121.6 64 147.2 19.2-19.2 25.6-57.6 25.6-57.6 19.2 12.8 32 38.4 32 64 0 57.6-51.2 108.8-108.8 108.8s-108.8-51.2-108.8-108.8c6.4-57.6 96-102.4 96-153.6z" fill="#FFA9B1"></path>
                    </g>
                    
                </svg>
              
            </div>
                <div class="text-gray-500 order-3 w-full md:w-auto md:order-2">
                    <ul class="flex font-semibold justify-between">
                        <!-- Active Link = text-indigo-500
                Inactive Link = hover:text-indigo-500 -->   
                        {% if request.user.is_authenticated %}
                        <li class="md:px-4 md:py-2 text-white"><a href="/">Raise a Request</a></li>
                        <li class="md:px-4 md:py-2 text-white"><a href="/requests">Track Requests</a></li>
                        <li class="md:px-4 md:py-2 text-white"><a href="/profile">Profile</a></li>
                        <li class="md:px-4 md:py-2 text-white"><a href="/logout">Logout</a>
                        </li>
                        {% else %}
                        <li class="mr-4">
                            <li class="md:px-4 md:py-2 text-white"><a href="/login">Login</a>
                        </li>
                        <li>
                            <li class="md:px-4 md:py-2 text-white"><a href="/signup">Signup</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- Changing content -->
    <div class="container mx-auto py-8">
        {% block content %}
        {% endblock %}
    </div>
    <!-- End -->
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
    
</body>
{% block footer %}
<footer class="bg-gray-800 text-white py-4 mt-auto">
  <div class="container mx-auto text-center">
    <p>&copy; 2024 Gas Service App. All rights reserved.</p>
  </div>
</footer>
{% endblock %}


</html>
