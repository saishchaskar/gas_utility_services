{% extends 'home.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-blue-300">
  <div class="container mx-auto">
    <div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6">
      <div class="text-center">
        <h2 class="text-2xl font-semibold text-gray-800">Profile Details</h2>
      </div>
      <div class="p-4">
        <form method="post" action="/edit/">
          {% csrf_token %}
          <div class="mb-4">
            <label for="username" class="block text-gray-700 font-bold mb-2">Username:</label>
            <!-- Make username readonly -->
            <input type="text" class="form-input w-full border border-gray-300 rounded-md bg-gray-100 cursor-not-allowed" 
                   value="{{ username }}" id="username" name="username" readonly>
          </div>
          <div class="mb-4">
            <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
            <input type="email" class="form-input w-full border border-gray-300 rounded-md" 
                   {% if email %} value="{{ email }}" {% else %} placeholder="Add your Email" {% endif %} 
                   id="email" name="email">
          </div>
          <div class="mb-4">
            <label for="first_name" class="block text-gray-700 font-bold mb-2">First Name:</label>
            <input type="text" class="form-input w-full border border-gray-300 rounded-md" 
                   {% if first_name %} value="{{ first_name }}" {% else %} placeholder="Add your first name" {% endif %} 
                   id="first_name" name="first_name">
          </div>
          <div class="mb-4">
            <label for="last_name" class="block text-gray-700 font-bold mb-2">Last Name:</label>
            <input type="text" class="form-input w-full border border-gray-300 rounded-md" 
                   {% if last_name %} value="{{ last_name }}" {% else %} placeholder="Add your last name" {% endif %} 
                   id="last_name" name="last_name">
          </div>
          <button type="submit" class="w-full py-2 px-4 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
            Update Details
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
