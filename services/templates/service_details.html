{% extends 'home.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-blue-300">
  <div class="container mx-auto">
    <div class="max-w-4xl mx-auto bg-white shadow-md rounded-lg p-6">
      <div class="text-center">
        <div class="alert alert-info">
          <h2 class="text-2xl font-semibold text-gray-800">Request Details</h2>
        </div>
      </div>
      <div class="p-4">
        <div class="border p-4">
          <p><strong>Details:</strong> {{ todo.details }}</p>
          {% if todo.attachment %}
          <p><strong>Attachment:</strong> <a href="{{ todo.attachment.url }}">{{ todo.attachment.name }}</a></p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
